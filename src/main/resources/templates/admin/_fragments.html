<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">博客详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css " th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/mycss.css" th:href="@{/css/mycss.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

<nav th:fragment="menu(n)" class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu menu-padding">
            <h2 class="ui yellow header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" th:classappend="${n==1} ? 'active'" class="menu-item item mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" th:classappend="${n==2} ? 'active'" class="menu-item item mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" th:classappend="${n==3} ? 'active'" class="menu-item item mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1261817278,1542460372&fm=111&gp=0.jpg" th:src="@{${session.user.avatar}}" class="ui avatar image">
                        <span th:text="${session.user.nickname}" >梁雄飞</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button top-right mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment" style="margin-top: 15em!important;">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../static/images/qrcode.jpg" th:src="@{/images/qrcode.jpg}" class="ui rounded image" style="width: 120px;"/>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">我的故事</a>
                    <a href="#" class="item">刷题清单</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item"><i class="qq icon"></i>QQ：3414995569</a>
                    <a href="#" class="item"><i class="mail icon"></i>邮件：3414995569@qq.com</a>
                    <a href="#" class="item"><i class="weixin icon"></i> 微信：lxf13818737590</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header">关于博客</h4>
                <p class="ui inverted" style="color: #ababac;">梁雄飞的个人博客，分享有关编程、生活的相关内容。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p style="color: #ababac;">Copyright©2020 - 2021 Blog Designed by LiangXiongfei</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
